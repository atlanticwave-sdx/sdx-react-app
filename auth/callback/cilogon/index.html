<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CILogon Authentication - AtlanticWave-SDX</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #3287c8 0%, #4089cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .status {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3287c8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="status" id="status">Processing authentication...</div>
    </div>

    <script>
        (function() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                const statusEl = document.getElementById('status');

                if (error) {
                    statusEl.textContent = `Authentication failed: ${error}`;
                    if (errorDescription) {
                        statusEl.textContent += ` - ${errorDescription}`;
                    }
                    statusEl.className = 'status error';
                    
                    // Send error to parent window
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'CILOGON_AUTH_ERROR',
                            error: error,
                            error_description: errorDescription
                        }, '*');
                    }
                } else if (code && state) {
                    statusEl.textContent = 'Authentication successful! Closing window...';
                    statusEl.className = 'status success';
                    
                    // Send success to parent window
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'CILOGON_AUTH_SUCCESS',
                            code: code,
                            state: state
                        }, '*');
                    }
                    
                    // Close the popup after a short delay
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    statusEl.textContent = 'Invalid callback - missing parameters';
                    statusEl.className = 'status error';
                    
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'CILOGON_AUTH_ERROR',
                            error: 'invalid_callback'
                        }, '*');
                    }
                }
            } catch (err) {
                console.error('Callback processing error:', err);
                document.getElementById('status').textContent = 'Processing error occurred';
                document.getElementById('status').className = 'status error';
                
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'CILOGON_AUTH_ERROR',
                        error: 'processing_error'
                    }, '*');
                }
            }
        })();
    </script>
</body>
</html>
