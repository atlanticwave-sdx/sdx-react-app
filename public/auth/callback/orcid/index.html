<!DOCTYPE html>
<html>
<head>
    <title>ORCID Authentication</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #3287c8 0%, #4093cc 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #dc3545;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .success {
            background: #28a745;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processing ORCID Authentication...</h2>
        <p>This window will close automatically once authentication is complete.</p>
        <div id="status"></div>
    </div>

    <script>
        (function() {
            const statusEl = document.getElementById('status');
            
            function showStatus(message, type = 'info') {
                statusEl.innerHTML = `<div class="${type}">${message}</div>`;
            }

            async function callTokenEndpoint(code, state, codeVerifier) {
                try {
                    showStatus('Exchanging code for token...', 'success');
                    
                    // ORCID token endpoint configuration
                    const clientId = 'APP-X5DJHSAWBMGWEVJ1'; // From your config
                    const redirectUri = window.location.origin + '/auth/callback/orcid/';
                    
                    // Prepare token exchange request
                    const params = new URLSearchParams({
                        grant_type: 'authorization_code',
                        code: code,
                        client_id: clientId,
                        redirect_uri: redirectUri,
                        code_verifier: codeVerifier,
                    });

                    console.log('Making token request to ORCID with params:', params.toString());
                    
                    const response = await fetch('https://orcid.org/oauth/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: params.toString(),
                    });

                    console.log('ORCID token response status:', response.status);
                    const responseText = await response.text();
                    console.log('ORCID token response body:', responseText);
                    
                    let tokenResponse;
                    try {
                        tokenResponse = JSON.parse(responseText);
                    } catch (e) {
                        throw new Error(`Invalid JSON response: ${responseText}`);
                    }

                    if (!response.ok) {
                        throw new Error(`Token exchange failed: ${response.status} ${response.statusText} - ${responseText}`);
                    }

                    // Display the token response
                    showStatus(`
                        <h3>Token Response Received!</h3>
                        <pre style="text-align: left; background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 4px; margin-top: 1rem; overflow-x: auto;">
${JSON.stringify(tokenResponse, null, 2)}
                        </pre>
                        <p style="margin-top: 1rem;">Check the console for full details.</p>
                    `, 'success');
                    
                    console.log('ORCID token response parsed:', tokenResponse);
                    
                } catch (error) {
                    console.error('Token exchange error:', error);
                    showStatus(`Token exchange failed: ${error.message}`, 'error');
                }
            }

            function handleAuthCallback() {
                try {
                    // Extract authorization code and state from URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const code = urlParams.get('code');
                    const state = urlParams.get('state');
                    const error = urlParams.get('error');
                    const errorDescription = urlParams.get('error_description');

                    console.log('ORCID callback received:', { code: !!code, state: !!state, error });

                    if (error) {
                        const errorMsg = errorDescription || error || 'Unknown authentication error';
                        showStatus(`Authentication failed: ${errorMsg}`, 'error');
                        
                        // Send error to parent window
                        if (window.opener) {
                            window.opener.postMessage({
                                type: 'ORCID_AUTH_ERROR',
                                error: errorMsg
                            }, '*');
                        }
                        return;
                    }

                    if (!code || !state) {
                        showStatus('Invalid response from ORCID - missing code or state', 'error');
                        
                        if (window.opener) {
                            window.opener.postMessage({
                                type: 'ORCID_AUTH_ERROR',
                                error: 'Invalid response from ORCID - missing authorization code or state'
                            }, '*');
                        }
                        return;
                    }

                    showStatus('Authentication successful! Completing login...', 'success');

                    // Send the authorization code back to the parent window
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'ORCID_AUTH_SUCCESS',
                            code: code,
                            state: state
                        }, '*');
                        
                        // Close this window after a brief delay
                        setTimeout(() => {
                            window.close();
                        }, 1500);
                    } else {
                        // If this is not a popup (no opener), call the /token endpoint directly
                        showStatus('Calling token endpoint...', 'success');
                        
                        console.log('ORCID callback: calling /token endpoint directly');
                        console.log('Code:', code, 'State:', state);
                        
                        // Get PKCE parameters from sessionStorage
                        const storedState = sessionStorage.getItem('orcid_state');
                        const codeVerifier = sessionStorage.getItem('orcid_code_verifier');
                        
                        console.log('ORCID callback: PKCE params:', { storedState, codeVerifier: !!codeVerifier });
                        
                        // Call the ORCID token endpoint directly
                        callTokenEndpoint(code, state, codeVerifier);
                    }

                } catch (err) {
                    console.error('ORCID callback handling error:', err);
                    showStatus(`Error processing callback: ${err.message}`, 'error');
                    
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'ORCID_AUTH_ERROR',
                            error: err.message
                        }, '*');
                    }
                }
            }

            // Run the callback handler when the page loads
            handleAuthCallback();
        })();
    </script>
</body>
</html>
