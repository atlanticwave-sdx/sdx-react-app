services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - sdx-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3004
      - CORS_ORIGINS=http://localhost,http://frontend
    networks:
      - sdx-network

networks:
  sdx-network:
    driver: bridge
