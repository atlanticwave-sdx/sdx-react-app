<!DOCTYPE html>
<html>
<head>
    <title>CILogon Authentication</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Processing CILogon Authentication...</h2>
        <p>This window will close automatically once authentication is complete.</p>
    </div>

    <script>
        // Extract authorization code and state from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        if (error) {
            // Send error to parent window
            window.opener?.postMessage({
                type: 'CILOGON_AUTH_ERROR',
                error: errorDescription || error
            }, window.location.origin);
        } else if (code && state) {
            // Send success to parent window
            window.opener?.postMessage({
                type: 'CILOGON_AUTH_SUCCESS',
                code: code,
                state: state
            }, window.location.origin);
        } else {
            // Send error for missing parameters
            window.opener?.postMessage({
                type: 'CILOGON_AUTH_ERROR',
                error: 'No authorization code received'
            }, window.location.origin);
        }

        // Close this window after a short delay
        setTimeout(() => {
            window.close();
        }, 1000);
    </script>
</body>
</html>
